name: release
on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - uses: oven-sh/setup-bun@v2

      - run: bun install
      - run: bun run compile

      - name: Package VSIX
        run: bunx @vscode/vsce package -o extension.vsix

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: extension.vsix

  publish:
    runs-on: ubuntu-latest
    needs: [package]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - uses: oven-sh/setup-bun@v2

      - uses: actions/download-artifact@v5
        with:
          name: vsix
          path: .

      - name: Publish to VS Code Marketplace
        run: bunx @vscode/vsce publish --pat ${{ secrets.MARKETPLACE_TOKEN }} --packagePath ./extension.vsix
